<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Rekap Temuan Harian - MandorLine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background: #f8fafc;
        }

        @media print {
            body {
                background: white;
            }

            .no-print {
                display: none !important;
            }

            .page-break {
                page-break-after: always;
            }

            .report-card {
                break-inside: avoid;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                margin-bottom: 2rem;
            }
        }

        .report-card {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="text-slate-900 antialiased">

    <!-- Header No-Print -->
    <header class="no-print sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-4 mb-6">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <button onclick="history.back()"
                class="flex items-center gap-2 text-slate-600 hover:text-primary transition-colors font-bold text-sm">
                <span class="material-symbols-outlined">arrow_back</span>
                Kembali
            </button>
            <h1 class="text-sm font-black uppercase tracking-widest text-slate-800">Preview Rekap Temuan Harian</h1>
            <button onclick="window.print()"
                class="bg-blue-600 text-white px-6 py-2.5 rounded-full font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center gap-2">
                <span class="material-symbols-outlined text-sm">picture_as_pdf</span>
                Download PDF
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 pb-20">
        <!-- Print Header (Visible only in PDF/Print) -->
        <div class="hidden print:flex items-center justify-between border-b-4 border-blue-600 pb-6 mb-8">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-16 h-16 object-contain">
                <div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tighter">MANDORLINE</h1>
                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-[0.3em]">Laporan Rekapitulasi
                        Temuan Harian</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Dicetak Pada</p>
                <p class="text-sm font-bold" id="printDate">-</p>
            </div>
        </div>

        <!-- Summary Info -->
        <div class="mb-10 grid grid-cols-3 gap-4 no-print">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Temuan</p>
                <p class="text-3xl font-black text-blue-600" id="statTotal">0</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Status Open</p>
                <p class="text-3xl font-black text-sky-500" id="statOpen">0</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Status Selesai</p>
                <p class="text-3xl font-black text-blue-400" id="statClosed">0</p>
            </div>
        </div>

        <!-- Findings List -->
        <div id="recapContainer" class="space-y-8">
            <!-- Items will be injected here -->
        </div>
    </main>

    <script>
        function getV(obj, ...keys) {
            if (!obj) return "-";
            for (let k of keys) {
                const cleanK = k.toLowerCase().replace(/[^a-z0-9]/g, '');
                if (obj[cleanK] !== undefined && obj[cleanK] !== null && obj[cleanK] !== "") return obj[cleanK];
            }
            return "-";
        }

        function findPhoto(obj, indexPrefer, ...keys) {
            for (let k of keys) {
                const ck = k.toLowerCase().replace(/[^a-z0-9]/g, '');
                for (let key in obj) {
                    if (key.includes(ck)) {
                        const val = obj[key]?.toString().trim();
                        if (val && val.startsWith('http')) return val;
                    }
                }
            }
            const values = Object.values(obj);
            if (values[indexPrefer] && values[indexPrefer].toString().startsWith('http')) return values[indexPrefer];
            for (let v of values) {
                const s = v?.toString().trim();
                if (s && s.startsWith('http')) return s;
            }
            return "-";
        }

        window.onload = function () {
            const rawData = sessionStorage.getItem('recap_data');
            if (!rawData) {
                alert("Data tidak ditemukan!");
                history.back();
                return;
            }

            const data = JSON.parse(rawData);

            // Statistics
            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statOpen').innerText = data.filter(d => (d.status || '').toLowerCase().includes('open')).length;
            document.getElementById('statClosed').innerText = data.filter(d => (d.status || '').toLowerCase().includes('selesai') || (d.status || '').toLowerCase().includes('close')).length;

            // Print Date
            const now = new Date();
            document.getElementById('printDate').innerText = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });

            const container = document.getElementById('recapContainer');
            container.innerHTML = '';

            data.forEach((item, index) => {
                const isClosed = (item.status || '').toLowerCase().includes('close') || (item.status || '').toLowerCase().includes('selesai');
                const isProgress = (item.status || '').toLowerCase().includes('progress');

                let statusClass = "bg-sky-50 text-sky-600 border-sky-100";
                if (isClosed) statusClass = "bg-blue-50 text-blue-600 border-blue-100";
                if (isProgress) statusClass = "bg-yellow-50 text-yellow-600 border-yellow-100";

                const f1 = findPhoto(item, 12, 'link1', 'foto1', 'kondisi');
                const f2 = findPhoto(item, 13, 'link2', 'foto2', 'detail');
                const fA = findPhoto(item, 14, 'linkaction', 'fotoaction', 'tindakan');

                const card = `
                    <div class="report-card bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                        <div class="p-8">
                            <!-- Top Header -->
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <div class="flex items-center gap-3 mb-1">
                                        <span class="text-xs font-black text-blue-600 uppercase tracking-widest">${getV(item, 'nokondisi')}</span>
                                        <span class="px-3 py-1 rounded-full text-[8px] font-black uppercase border ${statusClass}">${(item.status || 'OPEN').toUpperCase()}</span>
                                    </div>
                                    <h2 class="text-xl font-black text-slate-900">${getV(item, 'jenistemuan', 'temuan')}</h2>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Waktu Patroli</p>
                                    <p class="text-xs font-bold text-slate-700">${getV(item, 'waktupatroli', 'waktu')}</p>
                                </div>
                            </div>

                            <!-- Details Grid -->
                            <div class="grid grid-cols-4 gap-4 mb-8">
                                <div class="bg-slate-50 p-4 rounded-2xl">
                                    <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Petugas</p>
                                    <p class="text-[10px] font-black truncate">${getV(item, 'namapetugas', 'petugas')}</p>
                                </div>
                                <div class="bg-slate-50 p-4 rounded-2xl">
                                    <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Penyulang</p>
                                    <p class="text-[10px] font-black truncate">${getV(item, 'penyulang')}</p>
                                </div>
                                <div class="bg-slate-50 p-4 rounded-2xl border-l-4 border-amber-400">
                                    <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Prioritas</p>
                                    <p class="text-[10px] font-black text-amber-600">${getV(item, 'prioritas')}</p>
                                </div>
                                <div class="bg-slate-50 p-4 rounded-2xl">
                                    <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Pelaksana</p>
                                    <p class="text-[10px] font-black truncate">${getV(item, 'pelaksana')}</p>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-8">
                                <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest mb-2">Keterangan / Lokasi</p>
                                <div class="bg-blue-50/50 p-4 rounded-2xl border border-blue-100/50 text-xs italic text-slate-600 leading-relaxed">
                                    "${getV(item, 'keterangan')}"
                                    <div class="mt-2 flex items-center gap-1 not-italic font-bold text-blue-600">
                                        <span class="material-symbols-outlined text-sm">location_on</span>
                                        ${getV(item, 'lokasi')}
                                    </div>
                                </div>
                            </div>

                            <!-- Images -->
                            <div class="grid grid-cols-3 gap-4">
                                ${renderImg(f1, "Kondisi Temuan")}
                                ${renderImg(f2, "Detail Temuan")}
                                ${renderImg(fA, "Hasil Perbaikan")}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        function renderImg(u, l) {
            const displayUrl = (u && u.length > 10 && u !== '-') ? `https://images.weserv.nl/?url=${encodeURIComponent(u.trim().split('?')[0])}` : null;

            if (!displayUrl) {
                return `
                    <div class="aspect-square bg-slate-50 rounded-2xl flex flex-col items-center justify-center border-2 border-dashed border-slate-100 text-slate-200">
                        <span class="material-symbols-outlined text-2xl">image_not_supported</span>
                        <p class="text-[8px] font-bold mt-1 uppercase">${l}</p>
                    </div>
                `;
            }

            return `
                <div class="relative aspect-square rounded-2xl overflow-hidden border border-slate-100">
                    <img src="${displayUrl}" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[7px] p-1.5 text-center font-black uppercase tracking-widest backdrop-blur-sm">
                        ${l}
                    </div>
                </div>
            `;
        }
    </script>

</body>

</html>
